{% extends "base.html" %}

{% block main %}
  <div class="login-form center-block">
    <h2>Please Log in</h2>
    {% include 'flash_messages.html' %}
    <form action="{{ url_for('login') }}" method="post">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ <cform class="email"></cform>.label }}
        {{ cform.email(class='form-control', placeholder="Enter your Email Address") }}
      </div>
      <div class="form-group">
        {{ cform.password.label }}
        {{ cform.password(class='form-control') }}
      </div>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>
{% endblock %}
