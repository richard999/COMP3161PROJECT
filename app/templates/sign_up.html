{% extends 'base.html' %}

{% block main %}
    <h2 class = "signup">Sign up</h2>

    <form action="{{ url_for('signUp') }}" method="post">
        {% include 'flash_messages.html' %}
        {{ contact.csrf_token }}
        <div class="form-group">
            <label for="firstname">First Name <span class = "rq" >(Required)</span><p>Please enter your first name</p></label>
            <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name <span class = "rq" >(Required)</span><p>Please enter your last name</p></label>
          <input type="text" class="form-control" name="name" id="name" />
      </div>
        <div class="form-group">
            <label for="email">E-mail <span class = "rq" >(Required)</span><p>Please enter your email address</p></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="davgriff@example.com" />
        </div>
        <div class="form-group">
            <label for="password">Password <span class = "rq" >(Required)</span><p>Please enter a password</p></label>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter a Password" />
        </div>

        <div class="form-group">
            <label for="address">Address <span class = "rq" >(Required)</span><p>Please enter your <address></address></p></label>
            <textarea  class="form-control" name="message" id="message" placeholder="Enter an Address" ></textarea>
        </div>

        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
{% endblock %}
